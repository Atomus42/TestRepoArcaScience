<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#0F766E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Subtle diagonal lines -->
  <g stroke="rgba(255,255,255,0.04)" stroke-width="1">
    <line x1="300" y1="0" x2="600" y2="300"/>
    <line x1="350" y1="0" x2="600" y2="250"/>
    <line x1="400" y1="0" x2="600" y2="200"/>
    <line x1="450" y1="0" x2="600" y2="150"/>
    <line x1="500" y1="0" x2="600" y2="100"/>
    <line x1="250" y1="0" x2="600" y2="340"/>
    <line x1="200" y1="0" x2="540" y2="340"/>
  </g>

  <!-- Play button -->
  <g transform="translate(380, 40)">
    <circle cx="40" cy="40" r="36" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="40" cy="40" r="26" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <polygon points="33,25 33,55 55,40" fill="rgba(255,255,255,0.7)"/>
    <circle cx="40" cy="40" r="44" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  </g>

  <!-- Chart area -->
  <g transform="translate(370, 130)">
    <!-- Chart background -->
    <rect x="0" y="0" width="200" height="130" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Y-axis labels -->
    <text x="-8" y="18" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="end">100%</text>
    <text x="-8" y="50" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="end">75%</text>
    <text x="-8" y="82" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="end">50%</text>
    <text x="-8" y="114" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="end">25%</text>

    <!-- Grid lines -->
    <line x1="10" y1="32" x2="190" y2="32" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <line x1="10" y1="64" x2="190" y2="64" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <line x1="10" y1="96" x2="190" y2="96" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- Bar chart -->
    <rect x="20" y="50" width="18" height="70" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="48" y="30" width="18" height="90" rx="3" fill="rgba(255,255,255,0.25)"/>
    <rect x="76" y="40" width="18" height="80" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="104" y="20" width="18" height="100" rx="3" fill="rgba(255,255,255,0.3)"/>
    <rect x="132" y="35" width="18" height="85" rx="3" fill="rgba(255,255,255,0.22)"/>
    <rect x="160" y="15" width="18" height="105" rx="3" fill="rgba(255,255,255,0.28)"/>
  </g>

  <!-- Currency symbols -->
  <g font-family="Inter, system-ui, sans-serif" fill="rgba(255,255,255,0.12)" font-weight="700">
    <text x="500" y="195" font-size="24">$</text>
    <text x="540" y="180" font-size="18">&#8364;</text>
    <text x="520" y="215" font-size="20">&#163;</text>
    <text x="555" y="210" font-size="16">&#165;</text>
  </g>

  <!-- Trend line -->
  <polyline points="390,220 418,200 446,208 474,188 502,195 530,175"
            fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- WEBINAR label -->
  <rect x="40" y="40" width="86" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="83" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="1.5">WEBINAR</text>

  <!-- Title -->
  <text x="40" y="115" font-family="Literata, Georgia, serif" font-size="26" font-weight="700" fill="#fff">HEOR &amp; Market</text>
  <text x="40" y="148" font-family="Literata, Georgia, serif" font-size="26" font-weight="700" fill="#fff">Access</text>

  <!-- Subtitle -->
  <text x="40" y="184" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Health economics &amp; outcomes</text>
  <text x="40" y="202" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">research for market access</text>

  <!-- Accent line -->
  <rect x="40" y="222" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Duration badge -->
  <rect x="40" y="244" width="70" height="26" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="75" y="261" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="rgba(255,255,255,0.7)" text-anchor="middle">60 min</text>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.15)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>