<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Subtle dot pattern -->
  <g fill="rgba(255,255,255,0.04)">
    <circle cx="50" cy="50" r="2"/><circle cx="100" cy="50" r="2"/><circle cx="150" cy="50" r="2"/><circle cx="200" cy="50" r="2"/>
    <circle cx="50" cy="100" r="2"/><circle cx="100" cy="100" r="2"/><circle cx="150" cy="100" r="2"/><circle cx="200" cy="100" r="2"/>
    <circle cx="50" cy="150" r="2"/><circle cx="100" cy="150" r="2"/><circle cx="150" cy="150" r="2"/><circle cx="200" cy="150" r="2"/>
    <circle cx="50" cy="200" r="2"/><circle cx="100" cy="200" r="2"/><circle cx="150" cy="200" r="2"/><circle cx="200" cy="200" r="2"/>
    <circle cx="50" cy="250" r="2"/><circle cx="100" cy="250" r="2"/><circle cx="150" cy="250" r="2"/><circle cx="200" cy="250" r="2"/>
    <circle cx="50" cy="300" r="2"/><circle cx="100" cy="300" r="2"/><circle cx="150" cy="300" r="2"/><circle cx="200" cy="300" r="2"/>
  </g>

  <!-- Balance Scale Icon -->
  <g transform="translate(430, 60)">
    <!-- Scale beam -->
    <line x1="0" y1="60" x2="140" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>

    <!-- Center post -->
    <line x1="70" y1="40" x2="70" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
    <polygon points="60,40 80,40 70,28" fill="rgba(255,255,255,0.35)"/>

    <!-- Base -->
    <rect x="45" y="118" width="50" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>

    <!-- Left pan (Benefits - tilted up slightly) -->
    <line x1="10" y1="55" x2="10" y2="75" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <path d="M-15,75 Q10,95 35,75" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>

    <!-- Right pan (Risks - tilted down slightly) -->
    <line x1="130" y1="65" x2="130" y2="85" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <path d="M105,85 Q130,105 155,85" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>

    <!-- Data points on left pan (Benefits) -->
    <circle cx="0" cy="72" r="4" fill="rgba(16,185,129,0.6)"/>
    <circle cx="10" cy="68" r="5" fill="rgba(16,185,129,0.7)"/>
    <circle cx="22" cy="72" r="3.5" fill="rgba(16,185,129,0.5)"/>

    <!-- Data points on right pan (Risks) -->
    <circle cx="120" cy="82" r="3.5" fill="rgba(239,68,68,0.5)"/>
    <circle cx="130" cy="78" r="4.5" fill="rgba(239,68,68,0.6)"/>
    <circle cx="142" cy="82" r="3" fill="rgba(239,68,68,0.4)"/>

    <!-- Labels -->
    <text x="10" y="110" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">BENEFIT</text>
    <text x="130" y="115" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">RISK</text>
  </g>

  <!-- Framework data points scattered -->
  <g>
    <rect x="400" y="210" width="55" height="55" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="465" y="210" width="55" height="55" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="530" y="210" width="55" height="55" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="400" y="275" width="55" height="30" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <rect x="465" y="275" width="55" height="30" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <rect x="530" y="275" width="55" height="30" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- Mini chart icons in grid cells -->
    <rect x="412" y="228" width="8" height="16" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="424" y="222" width="8" height="22" rx="2" fill="rgba(255,255,255,0.15)"/>
    <rect x="436" y="232" width="8" height="12" rx="2" fill="rgba(255,255,255,0.2)"/>

    <circle cx="492" cy="237" r="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <path d="M492,237 L492,225 A12,12 0 0,1 502,243 Z" fill="rgba(255,255,255,0.15)"/>

    <polyline points="538,248 546,235 554,240 562,228 570,232" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Category label -->
  <rect x="40" y="40" width="80" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="80" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1">GUIDE</text>

  <!-- Title -->
  <text x="40" y="110" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">BRAT Framework</text>
  <text x="40" y="145" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">Guide</text>

  <!-- Subtitle -->
  <text x="40" y="180" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Benefit-Risk Action Team</text>
  <text x="40" y="198" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">methodology &amp; best practices</text>

  <!-- Accent line -->
  <rect x="40" y="218" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.15)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>