<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Subtle radial glow -->
  <circle cx="480" cy="160" r="180" fill="rgba(255,255,255,0.04)"/>

  <!-- Play button circle -->
  <g transform="translate(440, 80)">
    <circle cx="60" cy="60" r="55" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="60" cy="60" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <!-- Play triangle -->
    <polygon points="50,40 50,80 80,60" fill="rgba(255,255,255,0.7)"/>
    <!-- Outer pulse ring -->
    <circle cx="60" cy="60" r="65" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>

  <!-- Document icon below play button -->
  <g transform="translate(420, 210)">
    <rect x="0" y="0" width="60" height="75" rx="5" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <!-- Corner fold -->
    <path d="M40,0 L60,0 L60,20 Z" fill="rgba(79,70,229,0.5)"/>
    <path d="M40,0 L40,20 L60,20" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <!-- Lines -->
    <rect x="10" y="14" width="22" height="2.5" rx="1" fill="rgba(255,255,255,0.15)"/>
    <rect x="10" y="24" width="38" height="2.5" rx="1" fill="rgba(255,255,255,0.1)"/>
    <rect x="10" y="34" width="35" height="2.5" rx="1" fill="rgba(255,255,255,0.1)"/>
    <rect x="10" y="44" width="38" height="2.5" rx="1" fill="rgba(255,255,255,0.08)"/>
    <rect x="10" y="54" width="28" height="2.5" rx="1" fill="rgba(255,255,255,0.08)"/>
    <!-- Automation arrow -->
    <path d="M65,30 Q85,30 85,50 Q85,70 105,70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-dasharray="4,3"/>
    <polygon points="105,65 115,70 105,75" fill="rgba(255,255,255,0.2)"/>
  </g>

  <!-- Second document (automated output) -->
  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="50" height="65" rx="5" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <rect x="8" y="12" width="20" height="2.5" rx="1" fill="rgba(255,255,255,0.1)"/>
    <rect x="8" y="22" width="32" height="2.5" rx="1" fill="rgba(255,255,255,0.08)"/>
    <rect x="8" y="32" width="28" height="2.5" rx="1" fill="rgba(255,255,255,0.08)"/>
    <rect x="8" y="42" width="32" height="2.5" rx="1" fill="rgba(255,255,255,0.06)"/>
    <!-- Checkmark -->
    <polyline points="14,52 20,58 34,46" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- WEBINAR label -->
  <rect x="40" y="40" width="86" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="83" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="1.5">WEBINAR</text>

  <!-- Title -->
  <text x="40" y="115" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">PBRER</text>
  <text x="40" y="150" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">Automation</text>

  <!-- Subtitle -->
  <text x="40" y="186" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Streamlining periodic benefit-risk</text>
  <text x="40" y="204" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">evaluation reports with AI</text>

  <!-- Accent line -->
  <rect x="40" y="224" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Duration badge -->
  <rect x="40" y="248" width="70" height="26" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="75" y="265" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="rgba(255,255,255,0.7)" text-anchor="middle">45 min</text>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.15)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>