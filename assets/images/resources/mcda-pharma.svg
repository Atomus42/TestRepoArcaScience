<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Decision tree / matrix pattern -->
  <g transform="translate(350, 30)">
    <!-- Root node -->
    <circle cx="100" cy="30" r="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="34" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.6)" text-anchor="middle">D</text>

    <!-- Branches from root -->
    <line x1="90" y1="42" x2="40" y2="80" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <line x1="100" y1="44" x2="100" y2="80" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <line x1="110" y1="42" x2="160" y2="80" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

    <!-- Level 2 nodes -->
    <circle cx="40" cy="90" r="11" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.22)" stroke-width="1.5"/>
    <text x="40" y="94" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">C1</text>

    <circle cx="100" cy="90" r="11" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="100" y="94" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">C2</text>

    <circle cx="160" cy="90" r="11" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.22)" stroke-width="1.5"/>
    <text x="160" y="94" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">C3</text>

    <!-- Branches from level 2 -->
    <line x1="33" y1="100" x2="10" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="47" y1="100" x2="60" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <line x1="93" y1="100" x2="78" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="107" y1="100" x2="120" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <line x1="153" y1="100" x2="140" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="167" y1="100" x2="185" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Level 3 nodes (leaf) -->
    <circle cx="10" cy="138" r="7" fill="rgba(16,185,129,0.3)" stroke="rgba(16,185,129,0.5)" stroke-width="1"/>
    <circle cx="60" cy="138" r="7" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <circle cx="78" cy="138" r="7" fill="rgba(16,185,129,0.25)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <circle cx="120" cy="138" r="7" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <circle cx="140" cy="138" r="7" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <circle cx="185" cy="138" r="7" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.35)" stroke-width="1"/>
  </g>

  <!-- Decision matrix below tree -->
  <g transform="translate(360, 200)">
    <!-- Matrix header -->
    <rect x="0" y="0" width="210" height="22" rx="4" fill="rgba(255,255,255,0.08)"/>
    <text x="35" y="15" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="700" fill="rgba(255,255,255,0.4)" text-anchor="middle">CRITERIA</text>
    <text x="90" y="15" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="700" fill="rgba(255,255,255,0.4)" text-anchor="middle">WEIGHT</text>
    <text x="145" y="15" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="700" fill="rgba(255,255,255,0.4)" text-anchor="middle">SCORE</text>
    <text x="195" y="15" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="700" fill="rgba(255,255,255,0.4)" text-anchor="middle">W.S.</text>

    <!-- Row 1 -->
    <rect x="0" y="26" width="210" height="20" rx="3" fill="rgba(255,255,255,0.04)"/>
    <text x="35" y="39" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.35)" text-anchor="middle">Efficacy</text>
    <text x="90" y="39" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">0.35</text>
    <text x="145" y="39" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">8.5</text>
    <text x="195" y="39" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(16,185,129,0.7)" text-anchor="middle">2.98</text>

    <!-- Row 2 -->
    <rect x="0" y="50" width="210" height="20" rx="3" fill="rgba(255,255,255,0.02)"/>
    <text x="35" y="63" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.35)" text-anchor="middle">Safety</text>
    <text x="90" y="63" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">0.30</text>
    <text x="145" y="63" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">7.2</text>
    <text x="195" y="63" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(16,185,129,0.6)" text-anchor="middle">2.16</text>

    <!-- Row 3 -->
    <rect x="0" y="74" width="210" height="20" rx="3" fill="rgba(255,255,255,0.04)"/>
    <text x="35" y="87" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.35)" text-anchor="middle">Tolerability</text>
    <text x="90" y="87" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">0.20</text>
    <text x="145" y="87" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">6.8</text>
    <text x="195" y="87" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(255,255,255,0.45)" text-anchor="middle">1.36</text>

    <!-- Row 4 -->
    <rect x="0" y="98" width="210" height="20" rx="3" fill="rgba(255,255,255,0.02)"/>
    <text x="35" y="111" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.35)" text-anchor="middle">Convenience</text>
    <text x="90" y="111" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">0.15</text>
    <text x="145" y="111" font-family="Inter, system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.3)" text-anchor="middle">9.0</text>
    <text x="195" y="111" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="600" fill="rgba(16,185,129,0.5)" text-anchor="middle">1.35</text>
  </g>

  <!-- Category label -->
  <rect x="40" y="40" width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="90" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1">WHITEPAPER</text>

  <!-- Title -->
  <text x="40" y="115" font-family="Literata, Georgia, serif" font-size="24" font-weight="700" fill="#fff">MCDA in Pharma</text>
  <text x="40" y="147" font-family="Literata, Georgia, serif" font-size="24" font-weight="700" fill="#fff">Decision-Making</text>

  <!-- Subtitle -->
  <text x="40" y="183" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Multi-criteria decision analysis</text>
  <text x="40" y="201" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">for drug development</text>

  <!-- Accent line -->
  <rect x="40" y="221" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.15)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>