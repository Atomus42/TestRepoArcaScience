<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Code editor-like background -->
  <g transform="translate(330, 30)">
    <rect x="0" y="0" width="250" height="280" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- Title bar dots -->
    <circle cx="18" cy="16" r="4" fill="rgba(239,68,68,0.4)"/>
    <circle cx="32" cy="16" r="4" fill="rgba(234,179,8,0.4)"/>
    <circle cx="46" cy="16" r="4" fill="rgba(16,185,129,0.4)"/>

    <!-- Tab bar -->
    <rect x="0" y="28" width="250" height="24" fill="rgba(255,255,255,0.02)"/>
    <rect x="8" y="32" width="60" height="16" rx="4" fill="rgba(37,99,235,0.2)"/>
    <text x="38" y="43" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)" text-anchor="middle">api.json</text>
    <rect x="74" y="32" width="55" height="16" rx="4" fill="rgba(255,255,255,0.03)"/>
    <text x="101" y="43" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.25)" text-anchor="middle">auth.js</text>

    <!-- Code content -->
    <g transform="translate(16, 62)" font-family="'SF Mono', 'Fira Code', monospace" font-size="9">
      <!-- Line numbers -->
      <g fill="rgba(255,255,255,0.15)">
        <text x="0" y="12">1</text>
        <text x="0" y="26">2</text>
        <text x="0" y="40">3</text>
        <text x="0" y="54">4</text>
        <text x="0" y="68">5</text>
        <text x="0" y="82">6</text>
        <text x="0" y="96">7</text>
        <text x="0" y="110">8</text>
        <text x="0" y="124">9</text>
        <text x="-3" y="138">10</text>
        <text x="-3" y="152">11</text>
        <text x="-3" y="166">12</text>
        <text x="-3" y="180">13</text>
        <text x="-3" y="194">14</text>
      </g>

      <!-- Code -->
      <g>
        <!-- GET endpoint -->
        <text x="22" y="12" fill="rgba(16,185,129,0.7)">GET</text>
        <text x="48" y="12" fill="rgba(255,255,255,0.5)">/api/v2/analysis</text>

        <text x="22" y="26" fill="rgba(99,102,241,0.6)">  Headers:</text>

        <text x="22" y="40" fill="rgba(255,255,255,0.3)">    Authorization:</text>
        <text x="120" y="40" fill="rgba(234,179,8,0.5)">Bearer</text>

        <text x="22" y="54" fill="rgba(255,255,255,0.3)">    Content-Type:</text>
        <text x="120" y="54" fill="rgba(234,179,8,0.5)">json</text>

        <text x="22" y="68" fill="rgba(255,255,255,0.15)"></text>

        <!-- POST endpoint -->
        <text x="22" y="82" fill="rgba(37,99,235,0.7)">POST</text>
        <text x="52" y="82" fill="rgba(255,255,255,0.5)">/api/v2/bra</text>

        <text x="22" y="96" fill="rgba(99,102,241,0.6)">  Body:</text>

        <text x="22" y="110" fill="rgba(255,255,255,0.3)">    {</text>
        <text x="30" y="124" fill="rgba(13,148,136,0.6)">    "drug_id"</text>
        <text x="100" y="124" fill="rgba(255,255,255,0.3)">:</text>
        <text x="108" y="124" fill="rgba(234,179,8,0.5)">"DRG-001"</text>

        <text x="30" y="138" fill="rgba(13,148,136,0.6)">    "criteria"</text>
        <text x="105" y="138" fill="rgba(255,255,255,0.3)">: [...]</text>

        <text x="30" y="152" fill="rgba(13,148,136,0.6)">    "weights"</text>
        <text x="100" y="152" fill="rgba(255,255,255,0.3)">: [...]</text>

        <text x="22" y="166" fill="rgba(255,255,255,0.3)">    }</text>

        <!-- Response -->
        <text x="22" y="180" fill="rgba(255,255,255,0.15)"></text>
        <text x="22" y="194" fill="rgba(16,185,129,0.6)">200</text>
        <text x="42" y="194" fill="rgba(255,255,255,0.4)">OK - Analysis complete</text>
      </g>
    </g>
  </g>

  <!-- Floating API brackets -->
  <g font-family="monospace" fill="rgba(99,102,241,0.15)" font-weight="700">
    <text x="310" y="70" font-size="40">{</text>
    <text x="565" y="300" font-size="40">}</text>
  </g>

  <!-- Endpoint icons -->
  <g transform="translate(340, 275)">
    <rect x="0" y="0" width="40" height="18" rx="4" fill="rgba(16,185,129,0.25)"/>
    <text x="20" y="13" font-family="monospace" font-size="8" font-weight="700" fill="rgba(16,185,129,0.8)" text-anchor="middle">GET</text>

    <rect x="48" y="0" width="44" height="18" rx="4" fill="rgba(37,99,235,0.25)"/>
    <text x="70" y="13" font-family="monospace" font-size="8" font-weight="700" fill="rgba(37,99,235,0.8)" text-anchor="middle">POST</text>

    <rect x="100" y="0" width="40" height="18" rx="4" fill="rgba(234,179,8,0.2)"/>
    <text x="120" y="13" font-family="monospace" font-size="8" font-weight="700" fill="rgba(234,179,8,0.7)" text-anchor="middle">PUT</text>

    <rect x="148" y="0" width="56" height="18" rx="4" fill="rgba(239,68,68,0.2)"/>
    <text x="176" y="13" font-family="monospace" font-size="8" font-weight="700" fill="rgba(239,68,68,0.6)" text-anchor="middle">DELETE</text>
  </g>

  <!-- Category label -->
  <rect x="40" y="40" width="120" height="24" rx="12" fill="rgba(99,102,241,0.25)"/>
  <text x="100" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1">DEVELOPER</text>

  <!-- Title -->
  <text x="40" y="115" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">API</text>
  <text x="40" y="150" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">Documentation</text>

  <!-- Subtitle -->
  <text x="40" y="186" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">RESTful API reference for</text>
  <text x="40" y="204" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">the ArcaScience platform</text>

  <!-- Accent line -->
  <rect x="40" y="224" width="50" height="3" rx="1.5" fill="rgba(99,102,241,0.5)"/>

  <!-- Version badge -->
  <rect x="40" y="248" width="48" height="24" rx="5" fill="rgba(99,102,241,0.2)" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <text x="64" y="264" font-family="monospace" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" text-anchor="middle">v2.0</text>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.3)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.5)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>