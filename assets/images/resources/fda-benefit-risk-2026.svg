<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(37,99,235,0.5)"/>
      <stop offset="100%" style="stop-color:rgba(37,99,235,0.2)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Subtle geometric lines -->
  <g stroke="rgba(37,99,235,0.08)" stroke-width="1">
    <line x1="0" y1="0" x2="600" y2="340"/>
    <line x1="200" y1="0" x2="600" y2="240"/>
    <line x1="400" y1="0" x2="600" y2="140"/>
    <line x1="0" y1="100" x2="600" y2="340"/>
    <line x1="0" y1="200" x2="500" y2="340"/>
  </g>

  <!-- Shield icon -->
  <g transform="translate(410, 40)">
    <path d="M70,10 L130,35 L130,90 C130,130 70,155 70,155 C70,155 10,130 10,90 L10,35 Z"
          fill="url(#shieldGrad)" stroke="rgba(37,99,235,0.4)" stroke-width="2"/>
    <!-- Checkmark inside shield -->
    <polyline points="45,85 65,105 100,65" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Shield inner line -->
    <path d="M70,30 L115,48 L115,88 C115,118 70,138 70,138"
          fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>

  <!-- Document icon with lines -->
  <g transform="translate(380, 190)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="rgba(37,99,235,0.12)" stroke="rgba(37,99,235,0.25)" stroke-width="1.5"/>
    <!-- Corner fold -->
    <path d="M55,0 L80,0 L80,25 Z" fill="rgba(15,23,42,0.5)"/>
    <path d="M55,0 L55,25 L80,25" fill="none" stroke="rgba(37,99,235,0.25)" stroke-width="1.5"/>
    <!-- Document lines -->
    <rect x="14" y="20" width="32" height="3" rx="1.5" fill="rgba(255,255,255,0.15)"/>
    <rect x="14" y="32" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    <rect x="14" y="44" width="45" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    <rect x="14" y="56" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    <rect x="14" y="68" width="30" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    <rect x="14" y="80" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.08)"/>
  </g>

  <!-- Second document (offset) -->
  <g transform="translate(480, 205)">
    <rect x="0" y="0" width="70" height="90" rx="6" fill="rgba(37,99,235,0.08)" stroke="rgba(37,99,235,0.18)" stroke-width="1"/>
    <rect x="12" y="16" width="30" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    <rect x="12" y="28" width="44" height="3" rx="1.5" fill="rgba(255,255,255,0.07)"/>
    <rect x="12" y="40" width="38" height="3" rx="1.5" fill="rgba(255,255,255,0.07)"/>
    <rect x="12" y="52" width="44" height="3" rx="1.5" fill="rgba(255,255,255,0.07)"/>
    <rect x="12" y="64" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.05)"/>
  </g>

  <!-- Decorative glow -->
  <circle cx="480" cy="120" r="100" fill="rgba(37,99,235,0.05)"/>

  <!-- Category label -->
  <rect x="40" y="40" width="80" height="24" rx="12" fill="rgba(37,99,235,0.3)"/>
  <text x="80" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1">GUIDANCE</text>

  <!-- Title -->
  <text x="40" y="115" font-family="Literata, Georgia, serif" font-size="26" font-weight="700" fill="#fff">FDA Benefit-Risk</text>
  <text x="40" y="150" font-family="Literata, Georgia, serif" font-size="26" font-weight="700" fill="#fff">Guidance 2026</text>

  <!-- Subtitle -->
  <text x="40" y="186" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Updated regulatory framework</text>
  <text x="40" y="204" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">for benefit-risk assessment</text>

  <!-- Accent line -->
  <rect x="40" y="224" width="50" height="3" rx="1.5" fill="rgba(37,99,235,0.5)"/>

  <!-- Year badge -->
  <rect x="40" y="248" width="50" height="28" rx="6" fill="rgba(37,99,235,0.2)" stroke="rgba(37,99,235,0.3)" stroke-width="1"/>
  <text x="65" y="267" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="rgba(255,255,255,0.7)" text-anchor="middle">2026</text>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.3)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.5)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>