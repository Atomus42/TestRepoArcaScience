<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <radialGradient id="globeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Globe wireframe -->
  <g transform="translate(440, 140)">
    <!-- Globe circle -->
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

    <!-- Latitude lines -->
    <ellipse cx="0" cy="-40" rx="69" ry="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <ellipse cx="0" cy="40" rx="69" ry="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="30" ry="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Data stream lines emanating from globe -->
    <g stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-dasharray="4,4" fill="none">
      <path d="M-80,-20 Q-120,-10 -130,20"/>
      <path d="M-75,30 Q-110,50 -125,70"/>
      <path d="M70,-40 Q100,-60 120,-50"/>
      <path d="M75,35 Q100,55 115,45"/>
      <path d="M-50,-70 Q-60,-100 -40,-110"/>
      <path d="M30,75 Q40,100 60,105"/>
    </g>

    <!-- Data points on globe -->
    <circle cx="-30" cy="-25" r="4" fill="rgba(255,255,255,0.5)"/>
    <circle cx="20" cy="-10" r="3" fill="rgba(255,255,255,0.4)"/>
    <circle cx="-10" cy="30" r="3.5" fill="rgba(255,255,255,0.45)"/>
    <circle cx="40" cy="15" r="3" fill="rgba(255,255,255,0.35)"/>
    <circle cx="-45" cy="10" r="2.5" fill="rgba(255,255,255,0.3)"/>
    <circle cx="15" cy="-45" r="2.5" fill="rgba(255,255,255,0.3)"/>

    <!-- Data stream endpoint dots -->
    <circle cx="-130" cy="20" r="3" fill="rgba(255,255,255,0.4)"/>
    <circle cx="-125" cy="70" r="3" fill="rgba(255,255,255,0.35)"/>
    <circle cx="120" cy="-50" r="3" fill="rgba(255,255,255,0.35)"/>
    <circle cx="115" cy="45" r="3" fill="rgba(255,255,255,0.3)"/>
    <circle cx="-40" cy="-110" r="3" fill="rgba(255,255,255,0.3)"/>
    <circle cx="60" cy="105" r="3" fill="rgba(255,255,255,0.3)"/>

    <!-- Pulse rings around key data points -->
    <circle cx="-30" cy="-25" r="10" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <circle cx="20" cy="-10" r="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>

  <!-- Category label -->
  <rect x="40" y="40" width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="90" y="56" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1">WHITEPAPER</text>

  <!-- Title -->
  <text x="40" y="110" font-family="Literata, Georgia, serif" font-size="24" font-weight="700" fill="#fff">Real-World Evidence</text>
  <text x="40" y="142" font-family="Literata, Georgia, serif" font-size="24" font-weight="700" fill="#fff">in Signal Detection</text>

  <!-- Subtitle -->
  <text x="40" y="178" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Leveraging real-world data for</text>
  <text x="40" y="196" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">enhanced safety surveillance</text>

  <!-- Accent line -->
  <rect x="40" y="216" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.15)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" letter-spacing="0.5">ARCASCIENCE</text>
</svg>