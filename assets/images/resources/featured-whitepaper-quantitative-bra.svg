<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.4)"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.9)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06">
    <line x1="0" y1="60" x2="600" y2="60" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="120" x2="600" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="180" x2="600" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="240" x2="600" y2="240" stroke="#fff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="340" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="340" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="340" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="340" stroke="#fff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="340" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Abstract chart bars -->
  <g transform="translate(340, 80)">
    <rect x="0" y="100" width="28" height="80" rx="4" fill="url(#barGrad)"/>
    <rect x="40" y="60" width="28" height="120" rx="4" fill="url(#barGrad)"/>
    <rect x="80" y="80" width="28" height="100" rx="4" fill="url(#barGrad)"/>
    <rect x="120" y="30" width="28" height="150" rx="4" fill="url(#barGrad)"/>
    <rect x="160" y="50" width="28" height="130" rx="4" fill="url(#barGrad)"/>
    <rect x="200" y="10" width="28" height="170" rx="4" fill="url(#barGrad)"/>
  </g>

  <!-- Trend line over bars -->
  <polyline points="354,168 394,138 434,150 474,108 514,120 554,88"
            fill="none" stroke="url(#lineGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <g fill="rgba(255,255,255,0.9)">
    <circle cx="354" cy="168" r="3.5"/>
    <circle cx="394" cy="138" r="3.5"/>
    <circle cx="434" cy="150" r="3.5"/>
    <circle cx="474" cy="108" r="3.5"/>
    <circle cx="514" cy="120" r="3.5"/>
    <circle cx="554" cy="88" r="3.5"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="520" cy="40" r="60" fill="rgba(255,255,255,0.04)"/>
  <circle cx="560" cy="300" r="80" fill="rgba(255,255,255,0.03)"/>

  <!-- Featured label -->
  <rect x="40" y="40" width="195" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="137" y="57" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="1.5">FEATURED WHITEPAPER</text>

  <!-- Title -->
  <text x="40" y="115" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">Quantitative</text>
  <text x="40" y="150" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">Benefit-Risk</text>
  <text x="40" y="185" font-family="Literata, Georgia, serif" font-size="28" font-weight="700" fill="#fff">Analysis</text>

  <!-- Subtitle -->
  <text x="40" y="220" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">A comprehensive framework for</text>
  <text x="40" y="238" font-family="Inter, system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">pharmaceutical decision-making</text>

  <!-- Bottom bar -->
  <rect x="0" y="320" width="600" height="20" fill="rgba(0,0,0,0.15)"/>
  <text x="40" y="334" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.6)" letter-spacing="0.5">ARCASCIENCE</text>

  <!-- Accent line -->
  <rect x="40" y="260" width="60" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>