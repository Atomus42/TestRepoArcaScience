<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect width="800" height="450" fill="url(#skyGrad)"/>
  <!-- Stars/dots -->
  <circle cx="100" cy="50" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="250" cy="30" r="1" fill="rgba(255,255,255,0.25)"/>
  <circle cx="400" cy="55" r="1.5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="550" cy="25" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="45" r="1.5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="150" cy="80" r="1" fill="rgba(255,255,255,0.2)"/>
  <circle cx="650" cy="70" r="1" fill="rgba(255,255,255,0.2)"/>
  <!-- Ground plane -->
  <rect x="0" y="320" width="800" height="130" fill="url(#groundGrad)"/>
  <!-- Eiffel Tower silhouette (centered, stylized) -->
  <!-- Tower top/antenna -->
  <line x1="400" y1="90" x2="400" y2="120" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <!-- Tower upper section -->
  <polygon points="400,120 385,200 415,200" fill="rgba(255,255,255,0.1)"/>
  <!-- Tower cross bar upper -->
  <rect x="382" y="185" width="36" height="4" rx="1" fill="rgba(255,255,255,0.08)"/>
  <!-- Tower middle section -->
  <polygon points="385,200 365,280 435,280 415,200" fill="rgba(255,255,255,0.08)"/>
  <!-- Tower cross bar middle (arch) -->
  <rect x="370" y="265" width="60" height="5" rx="1" fill="rgba(255,255,255,0.07)"/>
  <!-- Tower arch -->
  <path d="M375,280 Q400,250 425,280" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <!-- Tower lower section (legs) -->
  <polygon points="365,280 340,330 370,330" fill="rgba(255,255,255,0.08)"/>
  <polygon points="435,280 460,330 430,330" fill="rgba(255,255,255,0.08)"/>
  <!-- Tower base platform -->
  <rect x="330" y="325" width="140" height="6" rx="2" fill="rgba(255,255,255,0.06)"/>
  <!-- Paris building silhouettes (left side) -->
  <rect x="40" y="260" width="50" height="70" fill="rgba(255,255,255,0.06)"/>
  <polygon points="40,260 65,240 90,260" fill="rgba(255,255,255,0.05)"/>
  <rect x="100" y="250" width="40" height="80" fill="rgba(255,255,255,0.05)"/>
  <rect x="150" y="270" width="55" height="60" fill="rgba(255,255,255,0.06)"/>
  <polygon points="150,270 177,248 205,270" fill="rgba(255,255,255,0.05)"/>
  <rect x="215" y="280" width="35" height="50" fill="rgba(255,255,255,0.05)"/>
  <rect x="260" y="265" width="45" height="65" fill="rgba(255,255,255,0.06)"/>
  <!-- Paris building silhouettes (right side) -->
  <rect x="500" y="270" width="45" height="60" fill="rgba(255,255,255,0.06)"/>
  <polygon points="500,270 522,250 545,270" fill="rgba(255,255,255,0.05)"/>
  <rect x="555" y="255" width="50" height="75" fill="rgba(255,255,255,0.05)"/>
  <rect x="615" y="275" width="40" height="55" fill="rgba(255,255,255,0.06)"/>
  <polygon points="615,275 635,255 655,275" fill="rgba(255,255,255,0.05)"/>
  <rect x="665" y="260" width="50" height="70" fill="rgba(255,255,255,0.05)"/>
  <rect x="725" y="280" width="40" height="50" fill="rgba(255,255,255,0.06)"/>
  <!-- Horizon reflection line -->
  <line x1="0" y1="330" x2="800" y2="330" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <!-- Window lights on buildings -->
  <rect x="55" y="275" width="4" height="4" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="70" y="285" width="4" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
  <rect x="110" y="265" width="4" height="4" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="125" y="280" width="4" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
  <rect x="165" y="285" width="4" height="4" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="185" y="295" width="4" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
  <rect x="515" y="285" width="4" height="4" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="570" y="270" width="4" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
  <rect x="585" y="285" width="4" height="4" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="630" y="290" width="4" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
  <rect x="685" y="275" width="4" height="4" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="700" y="290" width="4" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
  <!-- Text area -->
  <rect x="250" y="365" width="300" height="1" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="395" text-anchor="middle" font-family="'Inter','Segoe UI',system-ui,sans-serif" font-size="20" font-weight="700" fill="rgba(255,255,255,0.9)" letter-spacing="3">PARIS HQ</text>
  <text x="400" y="418" text-anchor="middle" font-family="'Literata','Georgia',serif" font-size="12" fill="rgba(255,255,255,0.5)">ArcaScience Headquarters</text>
</svg>